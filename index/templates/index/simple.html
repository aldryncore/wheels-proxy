<html>
    <head>
        <title>Links for {{ package.slug }}</title>
        <meta name="api-version" value="2" />
    </head>
    <body>
        <h1>Links for {{ package.slug }}</h1>
        {% for build in builds.all %}
            <a href="{{ build.get_absolute_url }}#md5={{ build.get_digest }}" rel="internal">{{ build.filename }}</a><br />
        {% endfor %}
    </body>
</html>
